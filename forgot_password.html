  <title>Recovery Password</title>
</head>
<body>
<div class="loginBox" id="box">
  <img src="./image/logo.png" class="user">
  <h2>Recovery Password</h2>
  <form action="" method="post">
    <input type="text" name="username" id="userin" placeholder="Enter User or Phone or Email">
    <input type="tel" name="Recovery-key" id="rec_key" placeholder="Enter Recovery key" >
    <input type="button" name="" id="sub_but" value="Send Recovery Key" onclick="document.getElementById('rec_key').style.display='block';document.getElementById('box').style.height='350px';">

  </form>
</div>
</body>
